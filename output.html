 <form
 oninput="res.value=parseInt(op1.value) * parseInt(op2.value)">
     <input name="op1" type="number"> x
     <input name="op2" type="number"> =
     <output 
             name="res"
             for "op1 op2">
     </output>
</form>

<form
 oninput="res.value=parseInt(op1.value) + parseInt(op2.value)">
     <input name="op1" type="number"> +
     <input name="op2" type="number"> =
     <output 
             name="res"
             for "op1 op2">
     </output>
</form>

<form
 oninput="res.value=parseInt(op1.value) - parseInt(op2.value)">
     <input name="op1" type="number"> -
     <input name="op2" type="number"> =
     <output 
             name="res"
             for "op1 op2">
     </output>
</form>
